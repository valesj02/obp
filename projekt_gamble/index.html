<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herní automat</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Herní Automat</h1>
    <div class="herni_automat"> 
        <div class="slot" id="slot1">🍒</div>
        <div class="slot" id="slot2">🍋</div>
        <div class="slot" id="slot3">🍉</div>
        <div class="slot" id="slot4">⭐</div>
        <div class="slot" id="slot5">🍇</div>
        <div class="slot" id="slot6">🔔</div>
        <div class="slot" id="slot7">🍒</div>
        <div class="slot" id="slot8">🔔</div>
        <div class="slot" id="slot9">🍇</div>
    </div>
        <div class="money">
            <label for="balance">Vložit peníze:</label>
            <input type="number" id="deposit" value="10" min="1">
            <button onclick="addMoney()">Přidat</button>
        </div>

        <div class="bet">
            <label for="bet">Sázka:</label>
            <input type="number" id="bet" value="10" min="1">
            <button class="roundButton" onclick="spin()"></button>
        </div>
    
        <div class="status">
            <p id="result"></p>
            <p>Aktuální zůstatek: <span id="currentBalance">1000</span>
        </div>
    </div>
    
    <audio id="spinSound" src="spin.mp3"></audio>
    <script src="app.js"></script>
</body>
</html>
